<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annotation</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <style>
    /* Full-screen gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #4f9ef6, #6bb9f0, #8ed1f5);
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }
    /* Decorative blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      mix-blend-mode: multiply;
      filter: blur(100px);
      opacity: 0.6;
      animation: float 12s ease-in-out infinite;
    }
    .blob.one {
      width: 300px;
      height: 300px;
      background: #ff6b6b;
      top: -100px;
      left: -100px;
    }
    .blob.two {
      width: 400px;
      height: 400px;
      background: #ffd93d;
      bottom: -150px;
      right: -150px;
    }
    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(20px, -15px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Card styling */
    .card {
      position: relative;
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }
    /* Gradient border accent */
    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
      border-radius: 18px;
      z-index: -1;
      filter: blur(8px);
      opacity: 0.7;
    }
    .card h1 {
      margin: 0 0 16px;
      color: #2c3e50;
      font-family: 'Playfair Display', serif;
      font-size: 1.75rem;
    }
    #question {
      font-weight: 500;
      color: #333;
      margin-bottom: 12px;
    }
    .paragraph {
      max-height: 200px;
      overflow-y: auto;
      background: #f0f8ff;
      padding: 12px;
      border-radius: 8px;
      line-height: 1.5;
      margin: 16px 0;
      color: #444;
    }
    .buttons {
      display: flex;
      gap: 8px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      transition: transform 0.1s;
    }
    .buttons button:active { transform: scale(0.97); }
    .btn-partial { background: #ff9f43; }
    .btn-full    { background: #2ed573; }
    .btn-none    { background: #ff4757; }
  </style>
</head>

<body>
  <div class="blob one"></div>
  <div class="blob two"></div>

  <div class="card">
    <h1>Annotate Question</h1>
    <div id="question">[Question will go here]</div>
    <div class="paragraph" id="paragraph">[Paragraph text will go here]</div>
    <div class="buttons">
      <button class="btn-partial">Partially Relevant</button>
      <button class="btn-full">Fully Relevant</button>
      <button class="btn-none">Not Relevant</button>
    </div>
  </div>

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script>
    Papa.parse('data.csv', {
      download: true,
      header: true,
      complete: function(results) {
        const rows = results.data;
        const user = prompt('Please enter your name:');
        const tasks = rows.filter(r => r.name.trim() === user.trim());
        if (tasks.length === 0) {
          alert(`No tasks found for “${user}”.`);
          return;
        }
        let idx = 0;
        const annotations = [];
        function showTask(i) {
          document.getElementById('question').textContent = tasks[i].question;
          document.getElementById('paragraph').textContent = tasks[i].paragraph;
        }
        showTask(idx);
        document.querySelectorAll('.buttons button').forEach(btn => {
          btn.addEventListener('click', () => {
            const label = btn.textContent;
            const task = tasks[idx];
            annotations.push({
              name: user,
              question: task.question,
              paragraph: task.paragraph,
              label: label,
              timestamp: new Date().toISOString()
            });
            idx++;
            if (idx < tasks.length) {
              showTask(idx);
            } else {
              alert('All done! Downloading your annotations.');
              // Build CSV
              const header = ['name','question','paragraph','label','timestamp'];
              const rowsCSV = annotations.map(a => header.map(h =>
                `"${(a[h]||'').replace(/"/g,'""')}"`
              ).join(','));
              const csvContent = [header.join(','), ...rowsCSV].join('\n');
              const blob = new Blob([csvContent], {type: 'text/csv'});
              const url = URL.createObjectURL(blob);
              const a = document.createElement('a');
              a.href = url;
              a.download = `annotations_${user}_${Date.now()}.csv`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);
            }
          });
        });
      }
    });
  </script>
</body>
</html>
